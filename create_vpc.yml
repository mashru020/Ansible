---
  - name: Create a VPC in AWS
    hosts: localhost
    gather_facts: no
    connection: local
    tasks:
      - name: Create a VPC
        amazon.aws.ec2_vpc_net:
          name: ansible_vpc
          cidr_block: 10.0.0.0/16
          region: ap-southeast-1  # Change to your preferred AWS region
          state: absent
        register: vpc
  
      - name: Output VPC details
        debug:
          msg:
            - "VPC ID: {{ vpc.vpc.id }}"
            - "CIDR Block: {{ vpc.vpc.cidr_block }}"
  